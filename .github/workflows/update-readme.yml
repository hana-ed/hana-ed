name: Update README

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # workflow will run daily at midnight

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate GitHub Stats
        run: |
          curl -o README.md \
          "https://github-readme-stats.vercel.app/api?username=hanaeddoud-poc&show_icons=true&theme=aura&count_private=true&token=${{ secrets.GH_README_STATS_TOKEN }}"

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Update README with latest stats' || exit 0
          git push
